<!--Displaying items we sell.-->
<div class="col-sm-9 col-sm-offset-1">
    <div class="col-sm-4" id="itemList" ng-repeat="item in productList">
            <h1>{{item.product_name}}</h1><br />
            <img class="itemPhoto" ng-src="{{item.product_image_path}}" height="220" width="180" />
            <p>{{item.product_description}}</p>
            <p id="itemPrice">{{item.product_price | currency}}</p>
            <input type="number" min="0" style="width: 50px;" ng-model="qty" name="quantity" id="quantity" />
            <button id="" ng-click="createCartItems($index, qty, item.product_price, item.product_name, this)" ng-show="aFlag">Add to Cart</button>
            <button id="{{$index}}" ng-click="removeCartItem($index, this)" ng-hide="aFlag">Remove</button>
    </div>
</div>
