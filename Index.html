<!DOCTYPE html>
<html>
<head>

    <title>Shopping Cart</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/productDisplay.css">
    <script src="/Module/module.js"></script>
    <script src="/Controller/Controller.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
</head>
<body>
    <div class="center">
        <div ng-include="'../Templates/header.html'"></div>
        <div class="col-sm-9 col-sm-offset-1" ng-app="mainApp" ng-controller="mainCtrl">
            <div class="col-sm-4" id="itemList" ng-repeat="item in productList">
                <h1>{{item.name}}</h1><br />
                <img class="itemPhoto" ng-src="{{item.image}}" height="220" width="180" />
                <p>{{item.content}}</p>
                {{item.price | currency}}
            </div>
        </div>
    </div>

</body>
</html>
